<html>
<head>
<meta charset="UTF-8">
<title>FoldingCoin</title>
<link rel="stylesheet" href="css/spectre.min.css" />
<link rel="stylesheet" href="css/icono.min.css">
<link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
	<ul class="tab tab-block">
	    <li class="tab-item">
	        <a href="javascript:void(0)" class="tablinks active" onclick="openTab(event, 'stats')" id="defaultOpen"><i class="icono-sync"></i></a>
	    </li>
	    <li class="tab-item">
	        <a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'charts')"><i class="icono-areaChart"></i></a>
	    </li>
	    <li class="tab-item">
	        <a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'folding')"><i class="icono-barChart"></i></a>
	    </li>
	    <li class="tab-item">
	        <a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'info')"><i class="icono-gear"></i></a>
	    </li>
	    <li class="tab-item">
	        <a href="javascript:void(0)" id="quit"><i class="icono-power"></i></a>
	    </li>
	</ul>

	<div id="stats" class="container tabcontent">
	    <div class="columns">
	        <div class="column col-md-12"><h2>FoldingCoin <small class="label">stats</small></h2></div> 
	    </div>
	    
	    <table class="table table-striped table-hover">
		    <thead>
		        <tr>
		            <th>Poloniex</th>
		            <th>Bittrex</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr class="selected">
		            <td id="priceBtcPolo">...</td>
		            <td id="priceBtcTtrex">...</td>
		        </tr>
		        <tr>
		            <td id="volumeBtcPolo">Vol Poloniex</td>
		            <td id="volumeBtcTtrex">Vol Bittrex</td>
		        </tr>
		    </tbody>
		</table>

		<div class="columns">
	    	<div class="column col-md-12 change-24h">
				<p>Change in the last 24h: <span id="change"></span></p>
	    	</div>
	    </div>
		
	</div>

	<div id="charts" class="container tabcontent">
		<div class="columns">
	        <div class="column col-md-12"><h2>Graphics</h2></div> 
	    </div>
  		<p></p> 
	</div>

	<div id="folding" class="container tabcontent">
		<div class="columns">
	        <div class="column col-md-12"><h2>Folding@home</h2></div> 
	    </div>
  		<p></p> 
	</div>

	<div id="info" class="container tabcontent">
		<div class="columns">
	        <div class="column col-md-12"><h2>Information</h2></div> 
	    </div>
  		<p></p> 
	</div>
</body>
<script type="text/javascript" src="js/fldcbar.js"></script>
<script type="text/javascript" src="js/tabs.js"></script>
</html>
